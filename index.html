<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GMMA - Smart Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lightweight-charts@4.1.1/dist/lightweight-charts.standalone.production.js"></script>
    
    <style>
        body { font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        .animate-bounce-in { animation: fadeIn 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const Icons = {
            Search: () => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>,
            TrendingUp: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="22 7 13.5 15.5 8.5 10.5 2 17"/><polyline points="16 7 22 7 22 13"/></svg>,
            Star: ({ fill = "none" }) => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill={fill} stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></svg>,
            Trash: () => <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/></svg>,
            Bell: () => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"/><path d="M10.3 21a1.94 1.94 0 0 0 3.4 0"/></svg>,
            X: () => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 6 6 18"/><path d="m6 6 18 18"/></svg>,
            Alert: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></svg>,
            Wifi: () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M5 12.55a11 11 0 0 1 14.08 0"/><path d="M1.42 9a16 16 0 0 1 21.16 0"/><path d="M8.53 16.11a6 6 0 0 1 6.95 0"/><line x1="12" y1="20" x2="12.01" y2="20"/></svg>
        };

        const calculateEMA = (data, period) => {
            if (!data || data.length === 0) return [];
            const k = 2 / (period + 1);
            let emaData = [];
            let prevEma = data[0].close; 
            emaData.push({ time: data[0].time, value: prevEma });

            for (let i = 1; i < data.length; i++) {
                const currentEma = data[i].close * k + prevEma * (1 - k);
                emaData.push({ time: data[i].time, value: currentEma });
                prevEma = currentEma;
            }
            return emaData;
        };

        const App = () => {
            const chartContainerRef = useRef(null);
            const chartRef = useRef(null);
            const [symbol, setSymbol] = useState('2330.TW'); 
            const [inputVal, setInputVal] = useState('2330');
            const [currentValues, setCurrentValues] = useState(null);
            const [watchlist, setWatchlist] = useState([]);
            const [signal, setSignal] = useState({ type: 'NEUTRAL', text: 'åˆå§‹åŒ–' });
            const [status, setStatus] = useState('IDLE');
            const [errorMsg, setErrorMsg] = useState('');

            const gmmaShortPeriods = [3, 5, 8, 10, 12, 15];
            const gmmaLongPeriods = [30, 35, 40, 45, 50, 60];

            useEffect(() => {
                const savedList = localStorage.getItem('vibe-stock-watchlist');
                if (savedList) setWatchlist(JSON.parse(savedList));
            }, []);

            // æ ¸å¿ƒï¼šå–®ä¸€è‚¡ç¥¨æŠ“å–é‚è¼¯ (å…§éƒ¨å‡½æ•¸)
            const fetchSingleSymbol = async (symToTry) => {
                const targetUrl = `https://query1.finance.yahoo.com/v8/finance/chart/${symToTry}?range=2y&interval=1d&events=history`;
                const proxies = [
                    { name: 'Proxy A', url: `https://corsproxy.io/?${encodeURIComponent(targetUrl)}` },
                    { name: 'Proxy B', url: `https://api.allorigins.win/raw?url=${encodeURIComponent(targetUrl)}` }
                ];

                for (let proxy of proxies) {
                    try {
                        const response = await fetch(proxy.url);
                        if (!response.ok) {
                            if (response.status === 404) return null; // æ‰¾ä¸åˆ°
                            continue; // å…¶ä»–éŒ¯èª¤æ›ä¸‹ä¸€å€‹ proxy
                        }
                        const json = await response.json();
                        const result = json.chart?.result?.[0];
                        if (!result) return null; // çµæ§‹éŒ¯èª¤ç•¶ä½œæ‰¾ä¸åˆ°
                        
                        const quote = result.indicators.quote[0];
                        const timestamps = result.timestamp;
                        
                        if (!timestamps || !quote || !quote.close) return null;

                        const formattedData = [];
                        for (let i = 0; i < timestamps.length; i++) {
                            if (quote.open[i] == null || quote.close[i] == null) continue;
                            const date = new Date(timestamps[i] * 1000);
                            formattedData.push({
                                time: date.toISOString().split('T')[0],
                                open: Number(quote.open[i].toFixed(2)),
                                high: Number(quote.high[i].toFixed(2)),
                                low: Number(quote.low[i].toFixed(2)),
                                close: Number(quote.close[i].toFixed(2)),
                            });
                        }
                        if (formattedData.length === 0) return null;
                        
                        return formattedData; // æˆåŠŸ
                    } catch (err) {
                        // console.warn(`Proxy fail for ${symToTry}: ${err.message}`);
                    }
                }
                return null; // æ‰€æœ‰ proxy éƒ½å¤±æ•—
            };

            // æ™ºæ…§æŠ“å–ï¼šè‡ªå‹•å˜—è©¦ .TW å’Œ .TWO
            const smartFetch = async (inputSym) => {
                setStatus('LOADING');
                setErrorMsg('');
                
                let candidates = [inputSym];
                
                // å¦‚æœè¼¸å…¥çš„æ˜¯ç´”æ•¸å­—ï¼Œè‡ªå‹•ç”¢ç”Ÿå€™é¸æ¸…å–®
                // å„ªå…ˆå˜—è©¦ .TW (ä¸Šå¸‚)ï¼Œå¤±æ•—å‰‡å˜—è©¦ .TWO (ä¸Šæ«ƒ)
                if (/^\d{3,6}$/.test(inputSym)) {
                    candidates = [`${inputSym}.TW`, `${inputSym}.TWO`];
                }

                for (let sym of candidates) {
                    const data = await fetchSingleSymbol(sym);
                    if (data) {
                        setStatus('SUCCESS');
                        // æ›´æ–°ç›®å‰é¡¯ç¤ºçš„ symbol ç‚ºæ­£ç¢ºçš„é‚£å€‹ (ä¾‹å¦‚ user è¼¸å…¥ 8069, è‡ªå‹•è®Šæˆ 8069.TWO)
                        if (sym !== symbol) setSymbol(sym); 
                        return data;
                    }
                }

                setStatus('ERROR');
                setErrorMsg('æŸ¥ç„¡è³‡æ–™ (è«‹ç¢ºèªä»£è™Ÿ)');
                return null;
            };

            useEffect(() => {
                if (!chartContainerRef.current || !window.LightweightCharts) return;
                const loadData = async () => {
                    const data = await smartFetch(symbol);
                    if (data) initChart(data);
                };
                loadData();
            }, [symbol]);

            const initChart = (data) => {
                if (!chartContainerRef.current) return;
                if (chartRef.current) chartRef.current.remove();

                const LWC = window.LightweightCharts;
                const chart = LWC.createChart(chartContainerRef.current, {
                    layout: { background: { type: LWC.ColorType.Solid, color: '#ffffff' }, textColor: '#333' },
                    width: chartContainerRef.current.clientWidth,
                    height: 500,
                    grid: { vertLines: { color: '#f5f5f5' }, horzLines: { color: '#f5f5f5' } },
                    crosshair: { mode: 1, vertLine: { labelVisible: true } },
                    timeScale: { 
                        rightOffset: 5, barSpacing: 6, fixRightEdge: true, 
                        visible: true, timeVisible: false, secondsVisible: false, borderColor: '#e0e0e0',
                    },
                    localization: { locale: 'zh-TW', dateFormat: 'yyyy-MM-dd' },
                    rightPriceScale: { scaleMargins: { top: 0.1, bottom: 0.1 }, visible: true, borderColor: '#e0e0e0' },
                });
                chartRef.current = chart;

                const candleSeries = chart.addCandlestickSeries({
                    upColor: '#ef5350', downColor: '#26a69a', 
                    borderVisible: false, wickUpColor: '#ef5350', wickDownColor: '#26a69a',
                    lastValueVisible: true, 
                });
                candleSeries.setData(data);

                // GMMA
                gmmaShortPeriods.forEach((p) => {
                    const series = chart.addLineSeries({ 
                        color: '#2e7d32', lineWidth: 1, priceLineVisible: false, lastValueVisible: true, crosshairMarkerVisible: false 
                    });
                    series.setData(calculateEMA(data, p));
                });

                gmmaLongPeriods.forEach((p) => {
                    const series = chart.addLineSeries({ 
                        color: '#c62828', lineWidth: 1, priceLineVisible: false, lastValueVisible: true, crosshairMarkerVisible: false
                    });
                    series.setData(calculateEMA(data, p));
                });

                const lastShorts = gmmaShortPeriods.map(p => calculateEMA(data, p).pop()?.value || 0);
                const lastLongs = gmmaLongPeriods.map(p => calculateEMA(data, p).pop()?.value || 0);
                
                if (Math.min(...lastShorts) > Math.max(...lastLongs)) setSignal({ type: 'BULL', text: 'å¤šé ­æ’åˆ— ğŸ”¥' });
                else if (Math.max(...lastShorts) < Math.min(...lastLongs)) setSignal({ type: 'BEAR', text: 'ç©ºé ­æ’åˆ— â„ï¸' });
                else setSignal({ type: 'NEUTRAL', text: 'éœ‡ç›ªæ•´ç† âš–ï¸' });

                chart.subscribeCrosshairMove((param) => {
                    if (!param.time) { setCurrentValues(null); return; }
                    const price = param.seriesData.get(candleSeries);
                    if (price) setCurrentValues({ price });
                });
                
                if (data.length > 0) {
                    const lastItem = data[data.length - 1];
                    const lastDate = new Date(lastItem.time);
                    const sixMonthsAgo = new Date(lastDate);
                    sixMonthsAgo.setMonth(sixMonthsAgo.getMonth() - 6);
                    
                    chart.timeScale().setVisibleRange({
                        from: sixMonthsAgo.toISOString().split('T')[0],
                        to: lastItem.time
                    });
                }
            };

            const toggleWatchlist = () => {
                let newList = watchlist.includes(symbol) ? watchlist.filter(i => i !== symbol) : [...watchlist, symbol];
                setWatchlist(newList);
                localStorage.setItem('vibe-stock-watchlist', JSON.stringify(newList));
            };

            const handleSearch = (e) => {
                e.preventDefault();
                let cleanInput = inputVal.trim().toUpperCase();
                // é€™è£¡æˆ‘å€‘ä¸åŠ å¾Œç¶´ï¼Œè®“ smartFetch å»å˜—è©¦
                setSymbol(cleanInput);
            };

            return (
                <div className="flex flex-col h-screen overflow-hidden bg-slate-50">
                    <header className="bg-white border-b px-4 py-3 flex items-center justify-between shadow-sm z-20">
                        <div className="flex items-center gap-2">
                            <div className="bg-purple-600 p-2 rounded-lg text-white"><Icons.TrendingUp /></div>
                            <div>
                                <h1 className="text-lg font-bold leading-none">GMMA</h1>
                                <p className="text-[10px] text-slate-400 font-bold tracking-wider">SMART SEARCH</p>
                            </div>
                        </div>
                        <div className="flex items-center gap-2">
                            <form onSubmit={handleSearch} className="relative flex items-center">
                                <input type="text" value={inputVal} onChange={(e) => setInputVal(e.target.value)}
                                    className="pl-8 pr-3 py-1.5 bg-slate-100 border-none rounded-lg focus:ring-2 focus:ring-purple-500 w-32 md:w-48 text-sm font-bold placeholder:text-xs" 
                                    placeholder="ä»£è™Ÿ (å¦‚ 2330)" />
                                <div className="absolute left-2.5 top-2 text-slate-400"><Icons.Search /></div>
                            </form>
                            <button onClick={toggleWatchlist} className="p-2 rounded-lg bg-yellow-50 text-yellow-600"><Icons.Star fill={watchlist.includes(symbol) ? "#ca8a04" : "none"} /></button>
                        </div>
                    </header>

                    <main className="flex flex-1 overflow-hidden p-2 md:p-4 gap-4 flex-col md:flex-row">
                        <section className="flex-1 flex flex-col gap-4 min-h-0 relative">
                            <div className="bg-white rounded-xl shadow-sm border border-slate-200 p-3 flex flex-col relative overflow-hidden flex-1">
                                <div className="flex justify-between items-center mb-2">
                                    <h2 className="text-2xl font-black flex items-center gap-2">
                                        {symbol}
                                        {status === 'SUCCESS' && <span className="text-xs font-normal bg-green-100 text-green-700 px-2 py-0.5 rounded-full flex items-center gap-1"><Icons.Wifi /> å·²é€£ç·š</span>}
                                    </h2>
                                    <div className="flex gap-2 items-center">
                                        {status === 'LOADING' && <span className="text-xs text-purple-500 animate-pulse font-bold">æœå°‹è³‡æ–™...</span>}
                                        <span className={`px-2 py-0.5 rounded text-xs font-bold text-white ${signal.type === 'BULL' ? 'bg-red-500' : signal.type === 'BEAR' ? 'bg-green-600' : 'bg-slate-400'}`}>{signal.text}</span>
                                    </div>
                                </div>
                                
                                {status === 'ERROR' && (
                                    <div className="absolute inset-0 flex flex-col items-center justify-center bg-white/95 z-10 p-4 text-center animate-bounce-in">
                                        <div className="bg-red-50 p-4 rounded-full mb-2 text-red-500"><Icons.Alert /></div>
                                        <h3 className="text-lg font-bold text-slate-700">è®€å–å¤±æ•—</h3>
                                        <p className="text-sm text-red-500 mt-1 font-bold">{errorMsg}</p>
                                    </div>
                                )}

                                <div ref={chartContainerRef} className="flex-1 w-full" />
                            </div>
                            
                            <div className="flex gap-2 overflow-x-auto pb-2 min-h-[40px]">
                                {watchlist.map(item => (
                                    <div key={item} className="relative group shrink-0">
                                        <button onClick={() => { setSymbol(item); setInputVal(item.replace(/\.TW(O)?/, '')); }} 
                                            className={`px-3 py-1.5 rounded-lg border text-xs font-bold whitespace-nowrap ${symbol === item ? 'bg-purple-600 text-white border-purple-600' : 'bg-white border-slate-200'}`}>
                                            {item}
                                        </button>
                                        <button onClick={(e) => { e.stopPropagation(); const nl = watchlist.filter(i=>i!==item); setWatchlist(nl); localStorage.setItem('vibe-stock-watchlist', JSON.stringify(nl)); }}
                                            className="absolute -top-2 -right-1 bg-red-500 text-white rounded-full p-0.5 hidden group-hover:block hover:bg-red-600 shadow-sm"><Icons.X /></button>
                                    </div>
                                ))}
                            </div>
                        </section>

                        <aside className="hidden md:flex w-64 flex-col gap-4 overflow-y-auto">
                            <div className="bg-white rounded-xl shadow-sm border border-slate-200 p-4">
                                <h3 className="font-bold text-sm mb-4 flex items-center gap-2"><Icons.Bell /> ç›¤é¢æ•¸æ“š</h3>
                                {currentValues ? (
                                    <div className="space-y-4">
                                        <div className="bg-slate-50 p-2 rounded border border-slate-100">
                                            <p className="text-[10px] text-slate-400 font-bold uppercase">Close Price</p>
                                            <p className="text-2xl font-mono font-black text-slate-800">${currentValues.price?.close?.toFixed(2)}</p>
                                        </div>
                                        <div className="text-xs text-slate-500 leading-relaxed bg-blue-50 p-3 rounded">
                                            <p className="font-bold text-blue-700 mb-1">ğŸ’¡ æ™ºæ…§æœå°‹</p>
                                            <ul className="list-disc pl-4 mt-1 space-y-1">
                                                <li>è¼¸å…¥æ•¸å­— (å¦‚ 8069) ç³»çµ±æœƒè‡ªå‹•å˜—è©¦ä¸Šå¸‚/ä¸Šæ«ƒã€‚</li>
                                                <li>è¼¸å…¥è‹±æ–‡ (å¦‚ NVDA) å‰‡æŸ¥è©¢ç¾è‚¡ã€‚</li>
                                            </ul>
                                        </div>
                                    </div>
                                ) : <div className="text-center py-10 opacity-40 text-xs">ç§»å‹•æ»‘é¼ æŸ¥çœ‹æ•¸æ“š</div>}
                            </div>
                        </aside>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
