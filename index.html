<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GMMA - Dual Axis Overlay</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lightweight-charts@4.1.1/dist/lightweight-charts.standalone.production.js"></script>
    
    <style>
        body { font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        .animate-bounce-in { animation: fadeIn 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const Icons = {
            Search: () => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>,
            TrendingUp: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="22 7 13.5 15.5 8.5 10.5 2 17"/><polyline points="16 7 22 7 22 13"/></svg>,
            Star: ({ fill = "none" }) => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill={fill} stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></svg>,
            Trash: () => <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/></svg>,
            Bell: () => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"/><path d="M10.3 21a1.94 1.94 0 0 0 3.4 0"/></svg>,
            X: () => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 6 6 18"/><path d="m6 6 18 18"/></svg>,
            Alert: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></svg>,
            Activity: () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M22 12h-4l-3 9L9 3l-3 9H2"/></svg>,
            Wifi: () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M5 12.55a11 11 0 0 1 14.08 0"/><path d="M1.42 9a16 16 0 0 1 21.16 0"/><path d="M8.53 16.11a6 6 0 0 1 6.95 0"/><line x1="12" y1="20" x2="12.01" y2="20"/></svg>,
            Chart: () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="18" y1="20" x2="18" y2="10"/><line x1="12" y1="20" x2="12" y2="4"/><line x1="6" y1="20" x2="6" y2="14"/></svg>
        };

        const calculateEMA = (data, period) => {
            if (!data || data.length === 0) return [];
            const k = 2 / (period + 1);
            let emaData = [];
            let prevEma = data[0].close; 
            emaData.push({ time: data[0].time, value: prevEma });

            for (let i = 1; i < data.length; i++) {
                const currentEma = data[i].close * k + prevEma * (1 - k);
                emaData.push({ time: data[i].time, value: currentEma });
                prevEma = currentEma;
            }
            return emaData;
        };

        const App = () => {
            const mainChartContainerRef = useRef(null);
            const subChartContainerRef = useRef(null);
            const mainChartRef = useRef(null);
            const subChartRef = useRef(null);
            
            const [symbol, setSymbol] = useState('2330.TW'); 
            const [inputVal, setInputVal] = useState('2330');
            const [currentValues, setCurrentValues] = useState(null);
            // å„²å­˜å‰¯åœ–å…©å€‹æŒ‡æ¨™çš„æ•¸å€¼
            const [subChartValues, setSubChartValues] = useState({ gmmacd: null, gap: null });
            const [watchlist, setWatchlist] = useState([]);
            const [signal, setSignal] = useState({ type: 'NEUTRAL', text: 'åˆå§‹åŒ–' });
            const [status, setStatus] = useState('IDLE');
            const [errorMsg, setErrorMsg] = useState('');

            const gmmaShortPeriods = [3, 5, 8, 10, 12, 15];
            const gmmaLongPeriods = [30, 35, 40, 45, 50, 60];

            useEffect(() => {
                const savedList = localStorage.getItem('vibe-stock-watchlist');
                if (savedList) setWatchlist(JSON.parse(savedList));
            }, []);

            const fetchSingleSymbol = async (symToTry) => {
                const targetUrl = `https://query1.finance.yahoo.com/v8/finance/chart/${symToTry}?range=2y&interval=1d&events=history`;
                const proxies = [
                    { name: 'Proxy A', url: `https://corsproxy.io/?${encodeURIComponent(targetUrl)}` },
                    { name: 'Proxy B', url: `https://api.allorigins.win/raw?url=${encodeURIComponent(targetUrl)}` }
                ];

                for (let proxy of proxies) {
                    try {
                        const response = await fetch(proxy.url);
                        if (!response.ok) {
                            if (response.status === 404) return null;
                            continue;
                        }
                        const json = await response.json();
                        const result = json.chart?.result?.[0];
                        if (!result) return null;
                        
                        const quote = result.indicators.quote[0];
                        const timestamps = result.timestamp;
                        if (!timestamps || !quote || !quote.close) return null;

                        const formattedData = [];
                        for (let i = 0; i < timestamps.length; i++) {
                            if (quote.open[i] == null || quote.close[i] == null) continue;
                            const date = new Date(timestamps[i] * 1000);
                            formattedData.push({
                                time: date.toISOString().split('T')[0],
                                open: Number(quote.open[i].toFixed(2)),
                                high: Number(quote.high[i].toFixed(2)),
                                low: Number(quote.low[i].toFixed(2)),
                                close: Number(quote.close[i].toFixed(2)),
                            });
                        }
                        if (formattedData.length === 0) return null;
                        return formattedData;
                    } catch (err) {}
                }
                return null;
            };

            const smartFetch = async (inputSym) => {
                setStatus('LOADING');
                setErrorMsg('');
                
                let candidates = [inputSym];
                if (/^\d{3,6}$/.test(inputSym)) {
                    candidates = [`${inputSym}.TW`, `${inputSym}.TWO`];
                }

                for (let sym of candidates) {
                    const data = await fetchSingleSymbol(sym);
                    if (data) {
                        setStatus('SUCCESS');
                        if (sym !== symbol) setSymbol(sym); 
                        return data;
                    }
                }

                setStatus('ERROR');
                setErrorMsg('æŸ¥ç„¡è³‡æ–™');
                return null;
            };

            useEffect(() => {
                if (!mainChartContainerRef.current || !subChartContainerRef.current || !window.LightweightCharts) return;
                const loadData = async () => {
                    const data = await smartFetch(symbol);
                    if (data) initCharts(data);
                };
                loadData();
            }, [symbol]);

            const initCharts = (data) => {
                const LWC = window.LightweightCharts;

                // --- 1. Main Chart (Price & GMMA) ---
                if (mainChartRef.current) mainChartRef.current.remove();
                
                const mainChart = LWC.createChart(mainChartContainerRef.current, {
                    layout: { background: { type: LWC.ColorType.Solid, color: '#ffffff' }, textColor: '#333' },
                    width: mainChartContainerRef.current.clientWidth,
                    height: mainChartContainerRef.current.clientHeight,
                    grid: { vertLines: { color: '#f5f5f5' }, horzLines: { color: '#f5f5f5' } },
                    crosshair: { mode: 1 },
                    timeScale: { 
                        rightOffset: 5, barSpacing: 6, fixRightEdge: true, 
                        visible: true, timeVisible: false, secondsVisible: false, borderColor: '#e0e0e0',
                    },
                    localization: { locale: 'zh-TW', dateFormat: 'yyyy-MM-dd' },
                    rightPriceScale: { scaleMargins: { top: 0.1, bottom: 0.1 }, visible: true, borderColor: '#e0e0e0' },
                });
                mainChartRef.current = mainChart;

                const candleSeries = mainChart.addCandlestickSeries({
                    upColor: '#ef5350', downColor: '#26a69a', 
                    borderVisible: false, wickUpColor: '#ef5350', wickDownColor: '#26a69a',
                    lastValueVisible: true, 
                });
                candleSeries.setData(data);

                // è¨ˆç®— GMMA
                const emaStore = {};
                [...gmmaShortPeriods, ...gmmaLongPeriods].forEach(p => {
                    const isShort = gmmaShortPeriods.includes(p);
                    const color = isShort ? '#2e7d32' : '#c62828';
                    const series = mainChart.addLineSeries({ 
                        color: color, lineWidth: 1, 
                        priceLineVisible: false, lastValueVisible: true, crosshairMarkerVisible: false 
                    });
                    const emaValues = calculateEMA(data, p);
                    series.setData(emaValues);
                    emaStore[p] = emaValues;
                });

                // --- 2. Sub Chart (Combined Overlay) ---
                if (subChartRef.current) subChartRef.current.remove();

                const subChart = LWC.createChart(subChartContainerRef.current, {
                    layout: { background: { type: LWC.ColorType.Solid, color: '#ffffff' }, textColor: '#333' },
                    width: subChartContainerRef.current.clientWidth,
                    height: subChartContainerRef.current.clientHeight,
                    grid: { vertLines: { color: '#f5f5f5' }, horzLines: { color: '#f5f5f5' } },
                    crosshair: { mode: 1 },
                    timeScale: { 
                        rightOffset: 5, barSpacing: 6, fixRightEdge: true, 
                        visible: true, timeVisible: false, secondsVisible: false, borderColor: '#e0e0e0',
                    },
                    localization: { locale: 'zh-TW', dateFormat: 'yyyy-MM-dd' },
                    // å•Ÿç”¨é›™è»¸ï¼šå·¦è»¸çµ¦ Gap %ï¼Œå³è»¸çµ¦ GMMACD
                    leftPriceScale: { visible: true, borderColor: '#e0e0e0' },
                    rightPriceScale: { visible: true, borderColor: '#e0e0e0' },
                });
                subChartRef.current = subChart;

                // A. GMMACD æŸ±ç‹€åœ– (å³è»¸, èƒŒæ™¯)
                const gmmacdSeries = subChart.addHistogramSeries({
                    priceScaleId: 'right', // ç¶å®šå³è»¸
                    priceFormat: { type: 'volume' }, // é¡¯ç¤ºç´”æ•¸å€¼
                    lastValueVisible: true,
                });

                // B. ä¹–é›¢ç‡æŠ˜ç·š (å·¦è»¸, å‰æ™¯)
                const gapSeries = subChart.addBaselineSeries({
                    priceScaleId: 'left', // ç¶å®šå·¦è»¸
                    baseValue: { type: 'price', price: 0 },
                    topLineColor: '#ef5350',      
                    topFillColor1: 'rgba(239, 83, 80, 0)', // ä¸å¡«å……ï¼Œä¿æŒä¹¾æ·¨
                    topFillColor2: 'rgba(239, 83, 80, 0)',
                    bottomLineColor: '#26a69a',   
                    bottomFillColor1: 'rgba(38, 166, 154, 0)', 
                    bottomFillColor2: 'rgba(38, 166, 154, 0)',
                    lineWidth: 2,
                    lastValueVisible: true,
                    priceFormat: { type: 'percent', precision: 2 },
                });

                // è¨ˆç®—ä¸¦å¡«å…¥æ•¸æ“š
                const gmmacdData = [];
                const gapData = [];

                for(let i = 0; i < data.length; i++) {
                    const t = data[i].time;
                    let sumShort = 0, sumLong = 0;
                    let valid = true;

                    for (let p of gmmaShortPeriods) { if (!emaStore[p][i]) { valid = false; break; } sumShort += emaStore[p][i].value; }
                    for (let p of gmmaLongPeriods) { if (!emaStore[p][i]) { valid = false; break; } sumLong += emaStore[p][i].value; }

                    if (valid) {
                        const avgShort = sumShort / gmmaShortPeriods.length;
                        const avgLong = sumLong / gmmaLongPeriods.length;
                        const diff = avgShort - avgLong; // GMMACD
                        const pct = (diff / data[i].close) * 100; // Gap %
                        
                        // GMMACD æŸ±ç‹€åœ–é¡è‰² (åŠé€æ˜)
                        const histColor = diff >= 0 ? 'rgba(239, 83, 80, 0.4)' : 'rgba(38, 166, 154, 0.4)';
                        
                        gmmacdData.push({ time: t, value: diff, color: histColor });
                        gapData.push({ time: t, value: pct });
                    }
                }
                gmmacdSeries.setData(gmmacdData);
                gapSeries.setData(gapData);

                // --- 3. é€£å‹•èˆ‡æŸ¥åƒ¹ ---
                const mainTimeScale = mainChart.timeScale();
                const subTimeScale = subChart.timeScale();

                mainTimeScale.subscribeVisibleLogicalRangeChange(range => subTimeScale.setVisibleLogicalRange(range));
                subTimeScale.subscribeVisibleLogicalRangeChange(range => mainTimeScale.setVisibleLogicalRange(range));

                // æŸ¥åƒ¹åŒæ­¥
                mainChart.subscribeCrosshairMove(param => {
                    if (param.time) {
                        subChart.setCrosshairPosition(0, param.time, gapSeries);
                        if (param.seriesData) {
                            const price = param.seriesData.get(candleSeries);
                            if (price) setCurrentValues({ price });
                        }
                    } else {
                        setCurrentValues(null);
                    }
                });

                subChart.subscribeCrosshairMove(param => {
                    if (param.time) {
                        mainChart.setCrosshairPosition(0, param.time, candleSeries);
                        
                        // ç²å–å‰¯åœ–æ•¸å€¼
                        const gVal = param.seriesData.get(gmmacdSeries);
                        const gapVal = param.seriesData.get(gapSeries);
                        
                        setSubChartValues({
                            gmmacd: gVal ? gVal.value : null,
                            gap: gapVal ? gapVal.value : null
                        });
                    } else {
                        setSubChartValues({ gmmacd: null, gap: null });
                    }
                });

                // åˆå§‹è¨Šè™Ÿ
                if (data.length > 0) {
                    const lastShorts = gmmaShortPeriods.map(p => calculateEMA(data, p).pop()?.value || 0);
                    const lastLongs = gmmaLongPeriods.map(p => calculateEMA(data, p).pop()?.value || 0);
                    
                    if (Math.min(...lastShorts) > Math.max(...lastLongs)) setSignal({ type: 'BULL', text: 'å¤šé ­æ’åˆ— ğŸ”¥' });
                    else if (Math.max(...lastShorts) < Math.min(...lastLongs)) setSignal({ type: 'BEAR', text: 'ç©ºé ­æ’åˆ— â„ï¸' });
                    else setSignal({ type: 'NEUTRAL', text: 'éœ‡ç›ªæ•´ç† âš–ï¸' });

                    const lastItem = data[data.length - 1];
                    const lastDate = new Date(lastItem.time);
                    const sixMonthsAgo = new Date(lastDate);
                    sixMonthsAgo.setMonth(sixMonthsAgo.getMonth() - 6);
                    mainChart.timeScale().setVisibleRange({ from: sixMonthsAgo.toISOString().split('T')[0], to: lastItem.time });
                }
            };

            const toggleWatchlist = () => {
                let newList = watchlist.includes(symbol) ? watchlist.filter(i => i !== symbol) : [...watchlist, symbol];
                setWatchlist(newList);
                localStorage.setItem('vibe-stock-watchlist', JSON.stringify(newList));
            };

            const handleSearch = (e) => {
                e.preventDefault();
                let cleanInput = inputVal.trim().toUpperCase();
                setSymbol(cleanInput);
            };

            return (
                <div className="flex flex-col h-screen overflow-hidden bg-slate-50">
                    <header className="bg-white border-b px-4 py-3 flex items-center justify-between shadow-sm z-20 h-14">
                        <div className="flex items-center gap-2">
                            <div className="bg-purple-600 p-2 rounded-lg text-white"><Icons.TrendingUp /></div>
                            <div>
                                <h1 className="text-lg font-bold leading-none">GMMA</h1>
                                <p className="text-[10px] text-slate-400 font-bold tracking-wider">DUAL AXIS OVERLAY</p>
                            </div>
                        </div>
                        <div className="flex items-center gap-2">
                            <form onSubmit={handleSearch} className="relative flex items-center">
                                <input type="text" value={inputVal} onChange={(e) => setInputVal(e.target.value)}
                                    className="pl-8 pr-3 py-1.5 bg-slate-100 border-none rounded-lg focus:ring-2 focus:ring-purple-500 w-32 md:w-48 text-sm font-bold placeholder:text-xs" 
                                    placeholder="ä»£è™Ÿ (å¦‚ 2330)" />
                                <div className="absolute left-2.5 top-2 text-slate-400"><Icons.Search /></div>
                            </form>
                            <button onClick={toggleWatchlist} className="p-2 rounded-lg bg-yellow-50 text-yellow-600"><Icons.Star fill={watchlist.includes(symbol) ? "#ca8a04" : "none"} /></button>
                        </div>
                    </header>

                    <main className="flex flex-1 overflow-hidden p-2 md:p-4 gap-4 flex-col md:flex-row">
                        {/* ä¸»åœ–è¡¨å€å¡Š */}
                        <section className="flex-1 flex flex-col gap-2 min-h-0 relative">
                            {/* ä¸ŠåŠéƒ¨ï¼šä¸»åœ– (70%) */}
                            <div className="bg-white rounded-t-xl shadow-sm border border-slate-200 border-b-0 p-3 flex flex-col relative overflow-hidden flex-[3]">
                                <div className="flex justify-between items-center mb-1">
                                    <h2 className="text-xl font-black flex items-center gap-2">
                                        {symbol}
                                        {status === 'SUCCESS' && <span className="text-xs font-normal bg-green-100 text-green-700 px-2 py-0.5 rounded-full flex items-center gap-1"><Icons.Wifi /></span>}
                                    </h2>
                                    <div className="flex gap-2 items-center">
                                        {status === 'LOADING' && <span className="text-xs text-purple-500 animate-pulse font-bold">è¼‰å…¥ä¸­...</span>}
                                        <span className={`px-2 py-0.5 rounded text-xs font-bold text-white ${signal.type === 'BULL' ? 'bg-red-500' : signal.type === 'BEAR' ? 'bg-green-600' : 'bg-slate-400'}`}>{signal.text}</span>
                                    </div>
                                </div>
                                {status === 'ERROR' && (
                                    <div className="absolute inset-0 flex flex-col items-center justify-center bg-white/95 z-10 p-4 text-center">
                                        <div className="bg-red-50 p-4 rounded-full mb-2 text-red-500"><Icons.Alert /></div>
                                        <h3 className="text-lg font-bold text-slate-700">è®€å–å¤±æ•—</h3>
                                    </div>
                                )}
                                <div ref={mainChartContainerRef} className="flex-1 w-full" />
                            </div>

                            {/* ä¸‹åŠéƒ¨ï¼šå‰¯åœ– (30%) - é›™è»¸ç–ŠåŠ  */}
                            <div className="bg-white rounded-b-xl shadow-sm border border-slate-200 p-3 flex flex-col relative overflow-hidden flex-[1]">
                                <div className="flex items-center justify-between gap-2 mb-1 border-b border-slate-100 pb-1">
                                    <div className="flex items-center gap-2">
                                        <Icons.Chart />
                                        <span className="text-xs font-bold text-slate-600">GMMACD & Gap%</span>
                                    </div>
                                    <div className="flex gap-4">
                                        <span className={`text-xs font-mono font-bold ${subChartValues.gap > 0 ? 'text-red-500' : (subChartValues.gap < 0 ? 'text-green-600' : 'text-slate-400')}`}>
                                            Gap: {subChartValues.gap !== null ? subChartValues.gap.toFixed(2) + '%' : '-'}
                                        </span>
                                        <span className={`text-xs font-mono font-bold opacity-70 ${subChartValues.gmmacd > 0 ? 'text-red-500' : (subChartValues.gmmacd < 0 ? 'text-green-600' : 'text-slate-400')}`}>
                                            MACD: {subChartValues.gmmacd !== null ? subChartValues.gmmacd.toFixed(2) : '-'}
                                        </span>
                                    </div>
                                </div>
                                <div ref={subChartContainerRef} className="flex-1 w-full" />
                            </div>
                            
                            <div className="flex gap-2 overflow-x-auto pb-2 min-h-[30px]">
                                {watchlist.map(item => (
                                    <div key={item} className="relative group shrink-0">
                                        <button onClick={() => { setSymbol(item); setInputVal(item.replace(/\.TW(O)?/, '')); }} 
                                            className={`px-3 py-1 rounded-lg border text-xs font-bold whitespace-nowrap ${symbol === item ? 'bg-purple-600 text-white border-purple-600' : 'bg-white border-slate-200'}`}>
                                            {item}
                                        </button>
                                        <button onClick={(e) => { e.stopPropagation(); const nl = watchlist.filter(i=>i!==item); setWatchlist(nl); localStorage.setItem('vibe-stock-watchlist', JSON.stringify(nl)); }}
                                            className="absolute -top-1 -right-1 bg-red-500 text-white rounded-full p-0.5 hidden group-hover:block hover:bg-red-600 shadow-sm"><Icons.X /></button>
                                    </div>
                                ))}
                            </div>
                        </section>

                        <aside className="hidden md:flex w-64 flex-col gap-4 overflow-y-auto">
                            <div className="bg-white rounded-xl shadow-sm border border-slate-200 p-4">
                                <h3 className="font-bold text-sm mb-4 flex items-center gap-2"><Icons.Bell /> ç›¤é¢æ•¸æ“š</h3>
                                {currentValues ? (
                                    <div className="space-y-4">
                                        <div className="bg-slate-50 p-2 rounded border border-slate-100">
                                            <p className="text-[10px] text-slate-400 font-bold uppercase">Close Price</p>
                                            <p className="text-2xl font-mono font-black text-slate-800">${currentValues.price?.close?.toFixed(2)}</p>
                                        </div>
                                        <div className="text-xs text-slate-500 leading-relaxed bg-blue-50 p-3 rounded">
                                            <p className="font-bold text-blue-700 mb-1">ğŸ’¡ é›™è»¸æŒ‡æ¨™èªªæ˜</p>
                                            <ul className="list-disc pl-4 mt-1 space-y-1">
                                                <li><b>å·¦è»¸ (å¯¦ç·š)</b>ï¼šä¹–é›¢ç‡ %ã€‚<br/>ç´…å¤šç¶ ç©ºï¼Œè§€å¯Ÿè¶¨å‹¢å¼·åº¦ã€‚</li>
                                                <li><b>å³è»¸ (æŸ±ç‹€)</b>ï¼šGMMACD å€¼ã€‚<br/>åŠé€æ˜èƒŒæ™¯ï¼Œé¡¯ç¤ºå‹•èƒ½å¼·å¼±ã€‚</li>
                                            </ul>
                                        </div>
                                    </div>
                                ) : <div className="text-center py-10 opacity-40 text-xs">ç§»å‹•æ»‘é¼ æŸ¥çœ‹æ•¸æ“š</div>}
                            </div>
                        </aside>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
